<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            background-color: #E1306C; 
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #C13584;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo!</h1>
    <p>Para continuar, siga meu Instagram.</p>
    
    <!-- Link do Instagram -->
    <a href="https://www.instagram.com/crnfotos/" target="_blank" class="button" id="instagram-link">Seguir no Instagram</a>

    <!-- Conteúdo oculto que aparece depois de seguir -->
    <div id="hidden-content" class="hidden">
        <p>Obrigado por seguir! Agora, clique no botão abaixo para acessar as fotos.</p>
        <a href="https://photos.app.goo.gl/YrzsVWcA9NzHr2vz8" target="_blank" class="button">Fotos do Carnaval</a>
    </div>

    <script>
        // Espera o usuário clicar no link para Instagram
        document.getElementById('instagram-link').addEventListener('click', function() {
            setTimeout(function() {
                // Exibe o próximo botão após um pequeno delay (para o usuário ter tempo de seguir)
                document.getElementById('hidden-content').classList.remove('hidden');
            }, 2000); // Espera 2 segundos antes de mostrar o link para o outro site
        });
    </script>
</body>
</html>
